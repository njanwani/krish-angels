
<html>
  <head>
    <title>Data Video Surveillance</title>
    <style>
      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      /* Three image containers (use 25% for four, and 50% for two, etc) */
      .column {
        float: left;
        width: 33.33%;
        padding: 5px;
      }

      /* Clear floats after image containers */
      .row::after {
        content: "";
        clear: both;
        display: table;
      }
      </style>
  </head>

  <div class="row">
    <div class="column">
      <img src="{{ url_for('feed1') }}">
    </div>
    <div class="column">
      <img src="{{ url_for('feed2') }}">
    </div>
    <div class="column">
      <img src="{{ url_for('feed3') }}">
    </div>
    <div class="column">
      <img src="{{ url_for('feed4') }}">
    </div>
    <div class="column">
      <img src="{{ url_for('feed5') }}">
    </div>
  </div>
</html>
